<!-- Header principal de AidSync -->
<header id="guestHeader" class="as-header" role="banner">
  <div class="as-header__container">
    <!-- Logo y eslogan -->
    <div class="as-header__logo-area">
      <a href="/index.html" class="as-header__logo-link">
        <img src="/public/assets/logos/White_name.png" alt="AidSync Logo" class="as-header__logo" />
      </a>
      <span class="as-header__slogan"></span>
    </div>

    <!-- Navegación principal (desktop) -->
    <nav class="as-header__nav" aria-label="Main navigation">
      <ul class="as-header__nav-list">
        <li><a href="/public/index.html" class="as-header__nav-link">Home</a></li>
        <li><a href="/public/pages/volunteer.html" class="as-header__nav-link">Volunteer</a></li>
        <li><a href="/public/pages/donate.html" class="as-header__nav-link">Donate</a></li>
        <li><a href="/public/pages/about.html" class="as-header__nav-link">About us</a></li>
      </ul>
    </nav>

    <!-- Botones usuario (desktop) -->
    <div class="as-header__user-actions">
      <a href="/public/pages/register.html" class="as-header__btn as-header__btn--register">Register</a>
      <a href="/public/pages/login.html" class="as-header__btn as-header__btn--login">Login</a>
    </div>

    <!-- Botones globales (solo modo oscuro) -->
    <div class="as-header__global-actions">
      <button class="as-header__icon-btn as-header__darkmode-btn" aria-label="Toggle dark mode">
        <span class="as-header__icon as-header__icon--moon"></span>
      </button>
    </div>

    <!-- Menú hamburguesa (solo móvil/tablet) -->
    <button class="as-header__burger" aria-label="Open menu" aria-controls="as-header__mobile-menu" aria-expanded="false">
      <span class="as-header__burger-bar"></span>
      <span class="as-header__burger-bar"></span>
      <span class="as-header__burger-bar"></span>
    </button>
  </div>

  <!-- Menú lateral/desplegable móvil -->
  <nav class="as-header__mobile-menu" id="as-header__mobile-menu" aria-label="Mobile navigation">
    <button class="as-header__mobile-close" aria-label="Close menu">&times;</button>
    <ul class="as-header__mobile-list">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/public/pages/volunteer.html">Volunteer</a></li>
      <li><a href="/public/pages/donate.html">Donate</a></li>
      <li><a href="/public/pages/about.html">About us</a></li>
      <li><a href="/public/pages/map.html">Map</a></li>
      <li><a href="/public/pages/login.html">Login</a></li>
      <li><a href="/public/pages/register.html">Register</a></li>
    </ul>
    <div class="as-header__mobile-actions">
      <button class="as-header__icon-btn as-header__darkmode-btn" aria-label="Toggle dark mode">
        <span class="as-header__icon as-header__icon--moon"></span>
      </button>
    </div>
  </nav>
</header>
<!-- Header scripts are loaded by loader.js -->
