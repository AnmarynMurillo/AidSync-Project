<!-- Blog AidSync -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | AidSync</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="/public/css/blog.css">
  <link rel="icon" href="/public/assets/logos/logito.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/components/css/auth-header.css">
  <link rel="stylesheet" href="/src/components/css/footer.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main class="blog-main">
    <section class="blog-controls">
      <input id="blog-search" type="search" placeholder="Search the blog..." aria-label="Search the blog">
    </section>
    <section class="featured-section">
      <h1>Featured Posts</h1>
      <div id="featured-posts" class="featured-posts"></div>
    </section>
    <section class="blog-list-section">
      <div id="blog-list" class="blog-list"></div>
      <div id="blog-pagination" class="blog-pagination"></div>
    </section>
  </main>

  <!-- Modal for full post -->
  <div id="blog-modal" class="blog-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body"></div>
    </div>
  </div>

  <!-- Global Footer -->
  <div id="footer-container"></div>
  
  <!-- Cargador de módulos -->
  <script src="/src/components/js/loader.js" type="module"></script>
  
  <!-- Script del blog -->
  <script src="/public/js/blog.js"></script>
  
  <!-- Carga dinámica del auth-header y footer -->
  <script>
    // Cargar auth-header (HTML + JS)
    (async function loadAuthHeader(){
      try {
        const hc = document.getElementById('header-container');
        const res = await fetch('/src/components/html/auth-header.html', { cache: 'no-cache' });
        hc.innerHTML = await res.text();
        if (!window.AuthHeader) {
          await new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = '/src/components/js/auth-header.js';
            s.onload = resolve; s.onerror = reject; document.body.appendChild(s);
          });
        }
        if (window.AuthHeader && !window.authHeader && document.getElementById('authHeader')) {
          window.authHeader = new window.AuthHeader();
        }
      } catch (e) { console.error('Auth header load error:', e); }
    })();

    // Cargar footer
    fetch('/src/components/html/footer.html')
      .then(r => r.text())
      .then(html => { const c = document.getElementById('footer-container'); if (c) c.innerHTML = html; })
      .catch(err => console.error('Footer load error:', err));
  </script>
</body>
</html>
