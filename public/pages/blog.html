<!-- Blog AidSync -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | AidSync</title>
  <!-- Favicon -->
  <link rel="icon" href="/public/assets/logos/logito.ico" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="/public/css/blog.css">
  <link rel="stylesheet" href="/public/components/css/header.css">
  <link rel="stylesheet" href="/public/components/css/auth-header.css">
  <link rel="stylesheet" href="/public/components/css/footer.css ">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main class="blog-main">
    <section class="blog-controls">
      <input id="blog-search" type="search" placeholder="Search the blog..." aria-label="Search the blog">
    </section>
    <section class="featured-section">
      <h1>Featured Posts</h1>
      <div id="featured-posts" class="featured-posts"></div>
    </section>
    <section class="blog-list-section">
      <div id="blog-list" class="blog-list"></div>
      <div id="blog-pagination" class="blog-pagination"></div>
    </section>
  </main>

  <!-- Modal for full post -->
  <div id="blog-modal" class="blog-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body"></div>
    </div>
  </div>

  <!-- Global Footer -->
  <div id="footer-container"></div>
  
  <!-- Script del blog -->
  <script src="/public/js/blog.js"></script>
  
  <!-- Load Components -->
  <script>
    // Function to load components
    async function loadComponents() {
      try {
        // Load header
        const headerResponse = await fetch('/public/components/html/header.html');
        document.getElementById('header-container').innerHTML = await headerResponse.text();
        
        // Load header styles
        const headerStyles = document.createElement('link');
        headerStyles.rel = 'stylesheet';
        headerStyles.href = '/public/components/css/header.css';
        document.head.appendChild(headerStyles);
        
        // Load header script
        const headerScript = document.createElement('script');
        headerScript.src = '/public/components/js/header.js';
        document.body.appendChild(headerScript);
        
        // Load footer
        const footerResponse = await fetch('/public/components/html/footer.html');
        document.getElementById('footer-container').innerHTML = await footerResponse.text();
        
        // Load footer styles
        const footerStyles = document.createElement('link');
        footerStyles.rel = 'stylesheet';
        footerStyles.href = '/public/components/css/footer.css';
        document.head.appendChild(footerStyles);
        
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    // Load components when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadComponents);
    } else {
      loadComponents();
    }
  </script>
</body>
</html>
