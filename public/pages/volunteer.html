<!-- Voluntariado - Galería de Tarjetas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado | AidSync</title>
    <link rel="icon" href="/public/assets/logos/Logo_logo.png" type="imagen/x-icon">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/src/components/css/header.css">
    <link rel="stylesheet" href="/public/css/volunteer.css">
    <script defer src="/public/js/volunteer.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    <main class="volunteer-main">
        <h1>Volunteer Opportunities</h1>
        <div class="volunteer-filters">
            <button class="filter-btn" data-category="all" style="--cat-color:skyblue">All</button>
            <button class="filter-btn" data-category="educacion" style="--cat-color:#2563eb">Education</button>
            <button class="filter-btn" data-category="salud" style="--cat-color:#dc2626">Health</button>
            <button class="filter-btn" data-category="ambiente" style="--cat-color:#16a34a">Environment</button>
            <button class="filter-btn" data-category="bienestar" style="--cat-color:#eab308">Social Welfare</button>
        </div>
        <section class="volunteer-gallery" id="volunteer-gallerys">
            <!-- Cards generated by JS -->
        </section>
    </main>
    <!-- Modal -->
   

    <div id="volunteer-modal" class="volunteer-modal" aria-hidden="true" tabindex="-1">
        <div class="modal-content" role="dialog" aria-modal="true">
            <button class="modal-close" aria-label="Close">&times;</button>
            <div class="modal-body">
        <!-- Contenido se inyecta aquí -->
      </div>
    </div>
                <!-- Dynamic content -->
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Cargador de módulos -->
    <script src="/src/components/js/loader.js" type="module"></script>
    
    <!-- Carga dinámica del header y footer -->
    <script>
      // Cargar header
      fetch('/src/components/html/header.html') 
        .then(r => r.text())
        .then(html => {
          const headerContainer = document.getElementById('header-container');
          if (headerContainer) {
            headerContainer.innerHTML = html;
            console.log('Header cargado correctamente');
          }
        })
        .catch(error => console.error('Error al cargar el header:', error));

      // Cargar footer
      fetch('/src/components/html/footer.html')
        .then(r => r.text())
        .then(html => {
          const footerContainer = document.getElementById('footer-container');
          if (footerContainer) {
            footerContainer.innerHTML = html;
            console.log('Footer cargado correctamente');
          }
        })
        .catch(error => console.error('Error al cargar el footer:', error));
    </script>
</body>
</html>
