<!-- Voluntariado - Galería de Tarjetas -->
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado | AidSync</title>
    <link rel="icon" href="/public/assets/logos/Logo_logo.png" type="imagen/x-icon">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/components/css/header.css">
    <link rel="stylesheet" href="/public/components/css/footer.css">
    <link rel="stylesheet" href="/public/css/volunteer.css">
    <script src="/public/js/header-loader.js"></script>
    <script>
      // Wait for the header to be fully loaded
      function initializeDarkMode() {
        // Check if we have a dark mode button in the header
        const checkForHeader = setInterval(() => {
          const darkModeBtn = document.querySelector('.as-header__darkmode-btn');
          if (darkModeBtn) {
            clearInterval(checkForHeader);
            // Initialize dark mode after a small delay to ensure the header is fully loaded
            setTimeout(() => {
              if (typeof initDarkModeHeader === 'function') {
                initDarkModeHeader();
              }
            }, 100);
          }
        }, 100);
      }

      // Start checking for header when DOM is loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeDarkMode);
      } else {
        initializeDarkMode();
      }
    </script>
    <script defer src="/public/js/volunteer.js"></script>
</head>
<body>
  <!-- Header Container -->
<div id="header-container" class="as-header"></div>
  <!-- Hero Section: Carrusel Principal -->
  <section class="hero-carousel">
    <div class="carousel-container">
      <div class="carousel-slide">
        <!-- Slides se inyectan con JS -->
      </div>
      <div class="carousel-overlay-content">
        <div class="carousel-label">Areas to be volunteer</div>
        <h1 class="carousel-title">HELP THAT<br><span class="carousel-title-accent">SYNCHRONIZES</span></h1>
      </div> 
    </div>
  </section>
    <main class="volunteer-main">
        <h1>Volunteer Opportunities</h1>
        <div class="volunteer-filters">
             <button class="filter-btn" data-category="all" style="--cat-color:skyblue">All</button>
           <button class="filter-btn" data-category="educacion" style="--cat-color:#2563eb">Education</button>
            <button class="filter-btn" data-category="salud" style="--cat-color:#dc2626">Health</button>
            <button class="filter-btn" data-category="ambiente" style="--cat-color:#16a34a">Environment</button>
            <button class="filter-btn" data-category="bienestar" style="--cat-color:#eab308">Social Welfare</button>
        </div>
        <section class="volunteer-gallery" id="volunteer-gallerys">  
               <!-- Cards generated by JS -->
              </section>
        </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Leer parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const category = params.get("category");
    
        if (category) {
          // Buscar el botón que coincide
          const btn = document.querySelector(`.filter-btn[data-category="${category}"]`);
          if (btn) {
            btn.click(); // Simula que el usuario hizo click en ese filtro
            // Opcional: hacer scroll hasta el área de la galería
            document.querySelector(".volunteer-gallery")?.scrollIntoView({ behavior: "smooth" });
          }
        }
      });
    </script>
    </body>
  </div>
    <!-- Modal -->
   

    <div id="volunteer-modal" class="volunteer-modal" aria-hidden="true" tabindex="-1">
      <div class="modal-content" role="dialog" aria-modal="true">
        <!-- Botón cerrar -->
        <button class="modal-close" aria-label="Close">
          <img src="/public/assets/img/volunter/flecha.png" alt="Cerrar">
        </button>
        
        <!-- Cuerpo del modal -->
        <div class="modal-body">
          <!-- Contenido se inyecta aquí -->
        </div>
        
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Load Components -->
    <script>
      // Function to load components
      async function loadComponents() {
        try {
          // Load header
          const headerResponse = await fetch('/public/components/html/header.html');
          document.getElementById('header-container').innerHTML = await headerResponse.text();
          
          // Load header script
          const headerScript = document.createElement('script');
          headerScript.src = '/public/components/js/header.js';
          document.body.appendChild(headerScript);
          
          // Load footer
          const footerResponse = await fetch('/public/components/html/footer.html');
          document.getElementById('footer-container').innerHTML = await footerResponse.text();
          
          // Load footer styles
          const footerStyles = document.createElement('link');
          footerStyles.rel = 'stylesheet';
          footerStyles.href = '/public/components/css/footer.css';
          document.head.appendChild(footerStyles);
          
        } catch (error) {
          console.error('Error loading components:', error);
        }
      }

      // Load components when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadComponents);
      } else {
        loadComponents();
      }
    </script>
</body>
</html>
