<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Header Test</title>
  <link rel="stylesheet" href="../components/css/auth-header.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style> body { margin: 0; font-family: Poppins, Arial, sans-serif; } main { padding: 2rem; } </style>
</head>
<body>
  <div id="headerContainer"></div>
  <main>
    <h1>Prueba de Auth Header</h1>
    <p>Esta página carga el header autenticado como componente y simula una sesión activa de 1 hora.</p>
    <p>Espera 59 minutos o reduce el tiempo en localStorage para ver el modal de extensión de sesión.</p>
  </main>

  <script>
  (async function initAuthHeaderTest(){
    try {
      // Cargar componente HTML del header autenticado (la sesión la maneja el componente)
      const container = document.getElementById('headerContainer');
      const res = await fetch('/src/components/html/auth-header.html', { cache: 'no-cache' });
      container.innerHTML = await res.text();

      // Cargar JS del componente si no está presente y luego inicializar
      async function ensureScript() {
        if (window.AuthHeader) return;
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = '/src/components/js/auth-header.js';
          s.onload = resolve; s.onerror = reject; document.body.appendChild(s);
        });
      }
      await ensureScript();
      if (window.AuthHeader && !window.authHeader && document.getElementById('authHeader')) {
        window.authHeader = new window.AuthHeader();
      }
    } catch (e) {
      console.error('Auth header test init error:', e);
    }
  })();
  </script>
</body>
</html>
