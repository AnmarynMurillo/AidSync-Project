<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AidSync</title>
    <meta name="description" content="Contact us for more information about AidSync and how we can help with your donations and social projects.">
    <link rel="icon" href="/public/assets/logos/logito.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/src/components/css/header.css">
    <link rel="stylesheet" href="/src/components/css/footer.css">
    <link rel="stylesheet" href="/public/css/contact.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="contact-page">
        <section class="contact-hero">
            <div class="container">
                <nav aria-label="breadcrumb" class="breadcrumb">
                    <a href="/">Home</a> / <span>Contact</span>
                </nav>
                <h1>Contact Us</h1>
                <p class="subtitle">Do you have any questions? We're here to help you.</p>
            </div>
        </section>

        <div class="container">
            <div class="contact-container">
                <!-- Contact Form -->
                <section class="contact-form-section">
                    <h2>Send us a message</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </section>

                <!-- Contact Information -->
                <aside class="contact-info">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3>Location</h3>
                        <p>123 Main Street, City, Country</p>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <h3>Phone</h3>
                        <p>+1 234 567 890</p>
                        <p>Mon - Fri, 9:00 AM - 6:00 PM</p>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3>Email</h3>
                        <p>info@aidsync.org</p>
                        <p>support@aidsync.org</p>
                    </div>

                    <div class="social-links">
                        <a href="#" class="social-link" aria-label="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </aside>
            </div>
        </div>

        <!-- Map Section -->
        <section class="map-section">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1266535.9273424443!2d-80.130045!3d8.537981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa61583c8be2be3%3A0xe5593799fefef3!2sPanam%C3%A1!5e0!3m2!1ses-419!2spa!4v1620000000000!5m2!1ses-419!2spa" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                aria-label="Mapa de PanamÃ¡">
            </iframe>
        </section>
    </main>
    <script src="/public/js/contact.js"></script>
    <script src="/public/js/header.js"></script>
    <script src="/public/js/footer.js"></script>
    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('/src/components/html/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });

            // Load footer
            fetch('/src/components/html/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });

            // Form submission
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Add your form submission logic here
                    alert('Thank you for your message! We will get back to you soon.');
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
