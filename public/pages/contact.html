<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | AidSync</title>
  <link rel="icon" href="/public/assets/logos/logito.ico" type="imagen/x-icon">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="/src/components/css/header.css">
  <style>
    .contact-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.5rem 1rem 2rem 1rem;
      font-family: 'Poppins', 'Nunito', Arial, sans-serif;
    }
    
    .contact-main h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--color-primary);
      font-weight: 700;
      display: block;
      letter-spacing: 0.5px;
    }
    
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .contact-form {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      background: var(--color-card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px #0002;
      padding: 2rem;
    }
    
    .contact-form h2 {
      color: var(--color-primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .contact-form input,
    .contact-form textarea {
      border: 1.5px solid #eaf4f5;
      background: #eaf4f5;
      font-size: 1rem;
      color: var(--color-text);
      border-radius: 0.7rem;
      padding: 0.8rem 1rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
      font-family: inherit;
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 2px solid var(--color-primary);
      background: #d6f5f0;
    }
    
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .submit-btn {
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
      width: 100%;
      margin-top: 1rem;
    }
    
    .submit-btn:hover {
      background: var(--color-accent);
      transform: translateY(-2px) scale(1.02);
    }
    
    .contact-info {
      background: var(--color-primary);
      color: white;
      border-radius: 1.2rem;
      padding: 2rem;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .contact-info h3 {
      color: var(--color-accent);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .contact-info p {
      font-size: 1rem;
      line-height: 1.6;
    }
    
    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-icons i {
      background: var(--color-accent);
      padding: 0.8rem;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    
    .social-icons i:hover {
      background: var(--color-support1);
      transform: scale(1.1);
    }
    
    @media (max-width: 900px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
      }
      
      .contact-form,
      .contact-info {
        max-width: 100%;
        width: 100%;
      }
    }
    
    @media (max-width: 600px) {
      .contact-main h1 {
        font-size: 1.5rem;
      }
      
      .contact-form,
      .contact-info {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  
  <main class="contact-main">
    <h1>Contacto</h1>
    
    <section class="contact-section">
      <form class="contact-form">
        <h2>Envíanos un mensaje</h2>
        <div class="form-row">
          <input type="text" placeholder="Nombre completo *" required />
        </div>
        <div class="form-row">
          <input type="email" placeholder="Email *" required />
        </div>
        <div class="form-row">
          <input type="tel" placeholder="Teléfono" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Asunto *" required />
        </div>
        <div class="form-row">
          <textarea placeholder="Tu mensaje *" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar mensaje</button>
      </form>

      <div class="contact-info">
        <div>
          <h3>Dirección</h3>
          <p>Ciudad de Panamá, Panamá</p>
        </div>
        <div>
          <h3>Contacto</h3>
          <p>Teléfono: +(507) 000-0000<br>Email: info@aidsync.org</p>
        </div>
        <div>
          <h3>Horario de atención</h3>
          <p>Lun - Vie: 9:00 - 18:00<br>Sáb - Dom: 10:00 - 16:00</p>
        </div>
        <div>
          <h3>Síguenos</h3>
          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>
  
  <script src="/src/components/js/header.js"></script>
  <script>
    // Carga header/footer
    fetch('/src/components/html/header.html').then(r=>r.text()).then(h=>document.getElementById('header-container').innerHTML=h);
    fetch('/src/components/html/footer.html').then(r=>r.text()).then(f=>document.getElementById('footer-container').innerHTML=f);
  </script>
</body>
</html>
