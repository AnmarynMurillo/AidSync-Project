<!-- Donaciones - Galería de Causas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones | AidSync</title>
    <link rel="icon" href="/public/assets/logos/logito.ico" type="imagen/x-icon">
    <!-- Preload de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/src/components/css/header.css">
    <link rel="stylesheet" href="/src/components/css/footer.css">
    <link rel="stylesheet" href="/public/css/donate.css">
    <link rel="stylesheet" href="/public/css/donation-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="/public/js/donate.js"></script>
    
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <main class="donate-main">
    <h1>Haz tu donación</h1>
    <p class="donate-subtitle">Elige una causa que te importe.</p>
    
    <div class="donate-filters">
      <button class="filter-btn active" data-category="all">Todas</button>
      <button class="filter-btn" data-category="welfare">Bienestar Social</button>
      <button class="filter-btn" data-category="health">Salud</button>
      <button class="filter-btn" data-category="education">Educación</button>
      <button class="filter-btn" data-category="environment">Medio Ambiente</button>
    </div>
    
    <section class="donate-gallery" id="donate-gallery">
      <!-- Cards generadas por JavaScript -->
    </section>
  </main>
  <!-- Donation Modal -->
  <div id="donate-modal" class="donate-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Cerrar">&times;</button>
      <div class="modal-body">
        <!-- Contenido dinámico -->
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
  
  <!-- Cargador de módulos -->
  <script src="/src/components/js/loader.js" type="module"></script>
  
  <!-- Carga dinámica del header y footer -->
  <script>
    // Carga header/footer
    fetch('/src/components/html/header.html').then(r=>r.text()).then(h=>document.getElementById('header-container').innerHTML=h);
    fetch('/src/components/html/footer.html').then(r=>r.text()).then(f=>document.getElementById('footer-container').innerHTML=f);

    // Cargar header
    fetch('/src/components/html/header.html')
      .then(r => r.text())
      .then(html => {
        const headerContainer = document.getElementById('header-container');
        if (headerContainer) {
          headerContainer.innerHTML = html;
          console.log('Header cargado correctamente');
        }
      })
      .catch(error => console.error('Error al cargar el header:', error));

    // Cargar footer
    fetch('/src/components/html/footer.html')
      .then(r => r.text())
      .then(html => {
        const footerContainer = document.getElementById('footer-container');
        if (footerContainer) {
          footerContainer.innerHTML = html;
          console.log('Footer cargado correctamente');
        }
      })
      .catch(error => console.error('Error al cargar el footer:', error));


  </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
</body>
</html>
