<!-- Donaciones - Galería de Causas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado | AidSync</title>
    <link rel="icon" href="/public/assets/logos/logito.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/src/components/css/header.css">
    <link rel="stylesheet" href="/src/components/css/footer.css">
    <link rel="stylesheet" href="/public/css/donate.css">
    <script defer src="/public/js/donate.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <main class="donate-main">
    <h1>Donations</h1>
    <!-- Banner Donaciones (ahora justo debajo del título) -->
    <!-- Modal for Make a Difference Today -->
    <div id="difference-modal" class="donate-modal" aria-hidden="false" tabindex="-1">
      <div class="modal-content" role="dialog" aria-modal="true">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div class="modal-body">
          <h2 class="donate-banner-title">Make a Difference Today</h2>
          <p class="donate-banner-desc">Your donation helps transform lives and build a better future. Join our mission and support the causes that matter most.</p>
        </div>
      </div>
    </div>
    <div class="donate-filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="welfare" style="--cat-color:#eab308">Social Welfare</button>
      <button class="filter-btn" data-category="health" style="--cat-color:#dc2626">Health</button>
      <button class="filter-btn" data-category="education" style="--cat-color:#2563eb">Education</button>
      <button class="filter-btn" data-category="environment" style="--cat-color:#16a34a">Environment</button>
    </div>
    <section class="donate-gallery" id="donate-gallery">
      <!-- Cards generated by JS -->
    </section>
  </main>
  <!-- Donation Modal -->
  <div id="donate-modal" class="donate-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
  <script>
    // Carga header/footer
    fetch('/src/components/html/header.html').then(r=>r.text()).then(h=>document.getElementById('header-container').innerHTML=h);
    fetch('/src/components/html/footer.html').then(r=>r.text()).then(f=>document.getElementById('footer-container').innerHTML=f);
    // Show modal on page load and close after 5 seconds
    window.addEventListener('DOMContentLoaded', function() {
      var modal = document.getElementById('difference-modal');
      if(modal) {
        modal.setAttribute('aria-hidden', 'false');
        modal.style.display = 'flex';
        setTimeout(function() {
          modal.setAttribute('aria-hidden', 'true');
          modal.style.display = 'none';
        }, 5000);
        modal.querySelector('.modal-close').onclick = function() {
          modal.setAttribute('aria-hidden', 'true');
          modal.style.display = 'none';
        };
        modal.onclick = function(e) {
          if(e.target === modal) {
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
          }
        };
        document.addEventListener('keydown', function(e) {
          if(e.key === 'Escape') {
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
</html>
