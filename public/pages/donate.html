<!-- Donations - Gallery of Causes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations | AidSync</title>
    <link rel="icon" href="../assets/logos/Logo_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../components/css/header.css">
    <link rel="stylesheet" href="../components/css/footer.css">
    <link rel="stylesheet" href="../css/donate.css">
    <link rel="stylesheet" href="../css/donation-modal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="../js/donate.js"></script>
</head>
<body>
  <!-- Header Container -->
  <div id="header-container" class="as-header"></div>
  
  <!-- Component Loading Script -->
  <script>
    // Function to load components
    async function loadComponents() {
      try {
        // Load header
        const headerResponse = await fetch('../components/html/header.html');
        const headerContainer = document.getElementById('header-container');
        if (headerContainer) {
          headerContainer.innerHTML = await headerResponse.text();
          
          // Load header script
          const headerScript = document.createElement('script');
          headerScript.src = '../components/js/header.js';
          document.body.appendChild(headerScript);
          
          // Load header styles
          const headerStyles = document.createElement('link');
          headerStyles.rel = 'stylesheet';
          headerStyles.href = '../components/css/header.css';
          document.head.appendChild(headerStyles);
        }
        
        // Load footer
        const footerResponse = await fetch('../components/html/footer.html');
        const footerContainer = document.getElementById('footer-container');
        if (footerContainer) {
          footerContainer.innerHTML = await footerResponse.text();
          
          // Load footer styles
          const footerStyles = document.createElement('link');
          footerStyles.rel = 'stylesheet';
          footerStyles.href = '../components/css/footer.css';
          document.head.appendChild(footerStyles);
        }
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    // Load components when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadComponents);
    } else {
      loadComponents();
    }
  </script>

  <main class="donate-main">
    <h1>Make Your Donation Today</h1>
    <div class="donate-filters">
      <button class="filter-btn" data-category="all" style="--cat-color:skyblue">All</button>
      <button class="filter-btn" data-category="educacion" style="--cat-color:#2563eb">Education</button>
       <button class="filter-btn" data-category="salud" style="--cat-color:#dc2626">Health</button>
       <button class="filter-btn" data-category="ambiente" style="--cat-color:#16a34a">Environment</button>
       <button class="filter-btn" data-category="bienestar" style="--cat-color:#eab308">Social Welfare</button>
    </div>
    
    <section class="donate-gallery" id="donate-gallery">
      <!-- Cards generated by JavaScript -->
    </section>
  </main>
  <!-- Donation Modal -->
  <div id="donate-modal" class="donate-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>
   <!-- Footer Container -->
   <div id="footer-container"></div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Carga header y footer dinámicamente
    fetch('/public/components/html/header.html')
      .then(r => r.text())
      .then(h => {
        const headerContainer = document.getElementById('header-container');
        if (headerContainer) {
          headerContainer.innerHTML = h;
          // Cargar header.js después de insertar el header
          const script = document.createElement('script');
          script.src = '/public/components/js/header.js';
          document.body.appendChild(script);
          console.log('Header loaded successfully');
        }
        
        // Cargar el footer después de que el header se haya cargado
        return fetch('/public/components/html/footer.html');
      })
      .then(r => r.text())
      .then(f => {
        const footerContainer = document.getElementById('footer-container');
        if (footerContainer) {
          footerContainer.innerHTML = f;
          console.log('Footer loaded successfully');
        }
      })
      .catch(error => console.error('Error loading header/footer:', error));

    // Apply saved theme on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Update theme toggle button after header is loaded
      const checkThemeToggle = setInterval(() => {
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          updateThemeButton(savedTheme);
          clearInterval(checkThemeToggle);
        }
      }, 100);
    });

    // Update theme button based on current theme
    function updateThemeButton(theme) {
      const themeToggle = document.getElementById('theme-toggle');
      if (!themeToggle) return;
      
      const themeIcon = themeToggle.querySelector('i');
      const themeText = themeToggle.querySelector('span');
      
      if (theme === 'dark') {
        if (themeIcon) themeIcon.className = 'fas fa-sun';
        if (themeText) themeText.textContent = 'Light Mode';
      } else {
        if (themeIcon) themeIcon.className = 'fas fa-moon';
        if (themeText) themeText.textContent = 'Dark Mode';
      }
    }
  </script>
</body>
</html>
