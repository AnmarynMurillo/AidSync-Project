<!-- 
Formulario de registro de usuario. 
Campos: nombre completo, edad, área de voluntariado, correo, contraseña y confirmar contraseña. 
Al enviar, los datos se envían al backend por JS. Si falla, intenta con Firebase JS. 
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required><br>
        <input type="number" id="edad" name="edad" placeholder="Edad" required><br>
        <input type="text" id="area" name="area" placeholder="Área de voluntariado" required><br>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required><br>
        <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required><br>
        <button type="submit">Registrarse</button>
    </form>
    <div id="registerMessage"></div>
    <script>
        // Detecta si la página se está sirviendo desde 127.0.0.1 o localhost y ajusta la URL del backend
        window.BACKEND_URL = window.location.hostname === '127.0.0.1' ? 'http://127.0.0.1:5000' : 'http://localhost:5000';
    </script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
