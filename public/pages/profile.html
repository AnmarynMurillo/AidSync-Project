<!--
Página de perfil de usuario.
Muestra y permite editar los datos del usuario autenticado.
Permite cambiar la foto de perfil.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <!-- Cargar estilos del header -->
    <link rel="stylesheet" href="/src/components/css/header.css">
</head>
<body>
    <h2>My Profile</h2>
  <!-- Header -->
    <div id="header-container"></div>
    
    <main class="profile-container">
        <h2>Mi Perfil</h2>
    <div id="profileContainer">
        <!-- Foto de perfil -->
        <img id="profilePic" src="../assets/img/default-profile.png" alt="Foto de perfil" width="120" height="120">
        <form id="photoForm" enctype="multipart/form-data">
            <input type="file" id="photoInput" accept="image/*">
            <button type="submit">Change Profile Picture</button>
        </form>
        <!-- Datos del usuario en modo solo lectura -->
        <div id="profileData">
            <p><strong>Full name:</strong> <span id="nombre"></span></p>
            <p><strong>Age:</strong> <span id="edad"></span></p>
            <p><strong>Volunteering Area:</strong> <span id="area"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <div id="profileMessage"></div>
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
        <div id="profileMessage"></div>
    </div>
    </main>
    
    <!-- Footer Container -->
    <div id="footer-container"></div>
    
    <!-- Cargador de componentes -->
    <script src="/src/components/js/loader.js" type="module"></script>
    
    <!-- Script del perfil -->
  <script src="../js/profile.js"></script>
  
  <!-- Carga dinámica del header y footer -->
  <script>
    // Cargar header
    fetch('/src/components/html/header.html')
      .then(r => r.text())
      .then(html => {
        const headerContainer = document.getElementById('header-container');
        if (headerContainer) {
          headerContainer.innerHTML = html;
          console.log('Header cargado correctamente');
        }
      })
      .catch(error => console.error('Error al cargar el header:', error));

    // Cargar footer
    fetch('/src/components/html/footer.html')
      .then(r => r.text())
      .then(html => {
        const footerContainer = document.getElementById('footer-container');
        if (footerContainer) {
          footerContainer.innerHTML = html;
          console.log('Footer cargado correctamente');
        }
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
</body>
</html>
