<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | AidSync</title>
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="icon" href="../assets/logos/logito.ico" type="image/x-icon">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <!-- Chart.js for statistics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main class="profile-container">
    <!-- Left Sidebar -->
    <aside class="profile-sidebar">
      <div class="profile-card">
        <div class="profile-avatar">
          <img id="profilePic" class="profile-pic" src="/public/assets/img/default-avatar.png" alt="Profile Photo">
          <button type="button" class="change-photo-btn" id="changePhotoBtn">
            <span class="btn-icon">üì∑</span> Change Photo
          </button>
          <form id="photoForm" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="photoInput" accept="image/*">
          </form>
        </div>
        
        <div class="profile-info">
          <h2 id="pf-name">Loading...</h2>
          <span class="profile-role" id="pf-accountType">Loading...</span>
          <span class="profile-status" id="profile-status">Inactive</span>
          
          <div class="profile-contact">
            <div class="contact-item">
              <span class="icon">üë§</span>
              <span id="pf-username">Loading...</span>
            </div>
            <div class="contact-item">
              <span class="icon">‚úâÔ∏è</span>
              <span id="pf-email">Loading...</span>
            </div>
            <div class="contact-item">
              <span class="icon">üéÇ</span>
              <span id="pf-age">Loading...</span>
            </div>
          </div>
        </div>
        
        <div class="profile-stats">
          <div class="stat-item">
            <span class="stat-value">0</span>
            <span class="stat-label">Horas</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">0</span>
            <span class="stat-label">Eventos</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">0</span>
            <span class="stat-label">Logros</span>
          </div>
        </div>
      </div>
      
      <div class="volunteer-areas">
        <h3>Volunteer Areas</h3>
        <div class="tags" id="pf-areas">
          <!-- Volunteer areas will be loaded dynamically -->
          <span class="no-data">Loading...</span>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <div class="profile-content">
      <!-- Upcoming Events -->
      <section class="content-section">
        <div class="section-header">
          <h2>Upcoming Events</h2>
          <a href="#" class="view-all">View All</a>
        </div>
        <div class="events-grid" id="events-container">
          <div class="no-events">
            <p>No upcoming events</p>
            <a href="/public/pages/events.html" class="btn-primary">Explore events</a>
          </div>
        </div>
      </section>
      
      <!-- Recent Activity -->
      <section class="content-section">
        <div class="section-header">
          <h2>Recent Activity</h2>
          <a href="#" class="view-all">View All</a>
        </div>
        <div class="activity-timeline" id="activity-timeline">
          <div class="no-activities">
            <p>No activities yet</p>
          </div>
        </div>
      </section>
      
      <!-- Hours Chart -->
      <section class="content-section">
        <div class="section-header">
          <h2>Volunteer Hours</h2>
          <div class="time-filter">
            <button class="filter-btn active">Month</button>
            <button class="filter-btn">Year</button>
            <button class="filter-btn">All Time</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="hoursChart"></canvas>
        </div>
      </section>
    </div>
  </main>

  <script src="../js/profile.js"></script>
  <script>
    // Cargar auth-header SIN Shadow DOM para usar CSS normal
    (async function loadAuthHeader(){
      try {
        const hc = document.getElementById('header-container');
        
        // Cargar HTML directamente (NO Shadow DOM)
        const res = await fetch('/public/components/html/auth-header.html', { cache: 'no-cache' });
        const html = await res.text();
        hc.innerHTML = html;

        // Cargar CSS en head normal
        if (!document.querySelector('link[href*="auth-header.css"]')) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/public/components/css/auth-header.css';
          document.head.appendChild(link);
        }

        // Cargar JS
        if (!window.AuthHeader) {
          await new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = '/public/components/js/auth-header.js';
            s.onload = resolve; s.onerror = reject; document.body.appendChild(s);
          });
        }
        
        // Instanciar con document normal (NO Shadow DOM)
        if (window.AuthHeader && !window.authHeader && document.getElementById('authHeader')) {
          window.authHeader = new window.AuthHeader(document);
        }
      } catch (e) { console.error('Auth header load error:', e); }
    })();
  </script>
  <script>
    // Trigger file input from custom button
    const changeBtn = document.getElementById('changePhotoBtn');
    const inputEl = document.getElementById('photoInput');
    const formEl = document.getElementById('photoForm');
    if(changeBtn && inputEl && formEl){
      changeBtn.addEventListener('click', function(){ inputEl.click(); });
      inputEl.addEventListener('change', function(){ if(this.files && this.files[0]){ formEl.requestSubmit(); } });
    }
  </script>
</body>
</html>
