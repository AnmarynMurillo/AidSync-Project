<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <!-- Firebase v8 en orden correcto -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
    <h2>My Profile</h2>
    <div id="profileContainer">
        <!-- Foto de perfil -->
        <img id="profilePic" src="../assets/img/default-profile.png" alt="Foto de perfil" width="120" height="120">
        <form id="photoForm" enctype="multipart/form-data">
            <input type="file" id="photoInput" accept="image/*">
            <button type="submit">Change Profile Picture</button>
        </form>
        <!-- Datos del usuario en modo solo lectura -->
        <div id="profileData">
            <p><strong>Full name:</strong> <span id="nombre"></span></p>
            <p><strong>Age:</strong> <span id="edad"></span></p>
            <p><strong>Volunteering Area:</strong> <span id="area"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <div id="profileMessage"></div>
    </div>
    <main class="profile-main">
      <section class="profile-section">
        <h1>Profile</h1>
        <dl class="profile-dl">
          <dt>Name</dt><dd id="pf-name">-</dd>
          <dt>Username</dt><dd id="pf-username">-</dd>
          <dt>Email</dt><dd id="pf-email">-</dd>
          <dt>Age</dt><dd id="pf-age">-</dd>
          <dt>Volunteering Area</dt><dd id="pf-area">-</dd>
          <dt>Account Type</dt><dd id="pf-accountType">-</dd>
        </dl>
        <div id="profile-status" class="profile-status"></div>
      </section>
    </main>
    <script src="../js/profile.js"></script>
</body>
</html>
