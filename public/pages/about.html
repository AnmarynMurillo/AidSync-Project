<!-- Sobre Nosotros - AidSync -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About_us| AidSync</title>
    <link rel="icon" href="/public/assets/logos/logito.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/src/components/css/header.css">
    <link rel="stylesheet" href="/public/css/about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="/public/js/about.js"></script>
</head>
<body>
  <div id="header-container"></div>
  <section class="dynamic-hero">
    <div class="dynamic-hero-content">
      <p class="dynamic-hero-subtitle">A Team of</p>
      <h1 class="dynamic-hero-title">
        <span id="dynamic-text"></span>
      </h1>
    </div>
  </section>

  <div id="footer-container"></div>
  
  <!-- Cargador de módulos -->
  <script src="/src/components/js/loader.js" type="module"></script>
  
  <!-- Carga dinámica del header y footer -->
  <script>
    // Cargar header
    fetch('/src/components/html/header.html')
      .then(r => r.text())
      .then(html => {
        const headerContainer = document.getElementById('header-container');
        if (headerContainer) {
          headerContainer.innerHTML = html;
          console.log('Header cargado correctamente');
        }
      })
      .catch(error => console.error('Error al cargar el header:', error));

    // Cargar footer
    fetch('/src/components/html/footer.html')
      .then(r => r.text())
      .then(html => {
        const footerContainer = document.getElementById('footer-container');
        if (footerContainer) {
          footerContainer.innerHTML = html;
          console.log('Footer cargado correctamente');
        }
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
</body>
</html>
