<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidSync | Home</title>
    <link rel="icon" href="assets/logos/logito.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/src/components/css/auth-header.css">
    <!-- Cargar iconos Font Awesome para los íconos del header -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="header-container"></div>
<!-- FAQ Section -->
    <section class="faq-section impact-faq">
      <div class="faq-visual">
        <div class="faq-illustration">
          <span class="faq-big">FAQ</span>

    <div id="footer-container"></div>

      <script>
    // Carga header y footer dinámicamente (la sesión ahora la maneja el componente)
    fetch('/src/components/html/auth-header.html')
      .then(r => r.text())
      .then(h => {
        document.getElementById('header-container').innerHTML = h;
        const script = document.createElement('script');
        script.src = '/src/components/js/auth-header.js';
        script.onload = function(){
          if (window.AuthHeader && !window.authHeader && document.getElementById('authHeader')) {
            window.authHeader = new window.AuthHeader();
          }
        };
        document.body.appendChild(script);
      });
    fetch('/src/components/html/footer.html')
      .then(r=>r.text())
      .then(f=>document.getElementById('footer-container').innerHTML=f);
  </script>
</body>
</html>
